services:
  php:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    env_file:
      - .env.dev
    environment:
      - PHP_ENV=development
    depends_on:
      postgres:
        condition: service_started
      redis:
        condition: service_started
      mailhog:
        condition: service_started

  worker:
    build: .
    volumes:
      - .:/app
    environment:
      - PHP_ENV=dev
    depends_on:
      postgres:
        condition: service_started
      php:
        condition: service_started
    command: php bin/console messenger:consume async -vv
    restart: unless-stopped

  redis:
    image: redis:latest
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis}
    environment:
      REDIS_DB: ${REDIS_NAME:-card_vault_php}
      REDIS_USER: ${REDIS_USER:-redis}
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redis}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  postgres:
    image: postgres:15-alpine
    container_name: cardvaultphp_postgres
    restart: always
    environment:
      POSTGRES_DB: ${DB_NAME:-card_vault_php}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/data/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 3s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres

  mailhog:
    image: mailhog/mailhog:latest
    ports:
      - "1025:1025"
      - "8025:8025"

volumes:
  redis_data:
  postgres_data:
